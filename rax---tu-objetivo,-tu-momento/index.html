<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAX - Tu Objetivo. Tu Momento.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              rax: {
                red: '#C23B22', // Tartanish red
                green: '#2E8B57', // Nature/Health
                purple: '#6A0DAD', // Objective/X
                dark: '#0F172A',
                light: '#F8FAFC'
              }
            },
            backgroundImage: {
              'tartan': "repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px), repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 20px)",
              'nature': "url('https://www.transparenttextures.com/patterns/cubes.png')", // Fallback or CSS pattern
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0F172A; /* Slate 900 */
        color: #F8FAFC;
      }
      .tartan-pattern {
        background-color: #C23B22;
        background-image: 
          linear-gradient(90deg, rgba(0,0,0,.1) 50%, transparent 50%),
          linear-gradient(rgba(0,0,0,.1) 50%, transparent 50%);
        background-size: 20px 20px;
      }
      .mountain-pattern {
        background-color: #2E8B57;
        background-image: radial-gradient(circle at 50% 120%, rgba(0,0,0,0.3) 20%, transparent 60%);
      }
      .target-pattern {
        background-color: #6A0DAD;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px);
      }
    </style>
