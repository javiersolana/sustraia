      tailwind.config = {
        theme: {

            colors: {
              'sustraia-base': '#F5F5F7',
              'sustraia-paper': '#FFFFFF',

              '3xl': '1.5rem',
            }

        }
      }

    <style>
      body {
        background-color: #F5F5F7;
        color: #111111;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E5E5;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #CCCCCC;
      }
